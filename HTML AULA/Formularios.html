<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Formularios em HTML</title>
</head>
<body>
    <h1>Formularios para Curso EBAC</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br>
        <label for="email">Seu melhor email</label>
        <input id="email" placeholder="Seu melhor email"/>
    <br>
    <input type="tel" placeholder="Seu telefone"/> <br>
    <input type="number" max="100" min="5" step="5"/> <br>
    <input type="file" /> <br>
    <input type="color" /> <br>
    <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os Termos</label>
    <h4>Qual curso deseja ingressar?</h4>
<input type="radio" name="curso deseja ingressar?" id="HTML"/> <label for="HTML">HTML</label>
<input type="radio" name="curso deseja ingressar?" id="CSS"/> <label for="CSS">CSS</label>
<input type="radio" name="curso deseja ingressar?" id="JAVA"/> <label for="JAVA">JAVA</label>   
<br>
<br>
<label>Qual seu nivel de experiencia?</label>
<select>
    <option>Iniciante</option>
    <option>Intermediario</option>
    <option>PRO</option>
</select>
<br>
<h4>Fale sua experiencia.</h4>
<textarea></textarea>
<button type="submit">
    Enviar
</button>
<button type="reset">
    Limpar
</button>

</form>
</body>
</html>
