<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro para curso Full Stack</title>
</head>
<body>
    <h1>Formulários para Curso EBAC</h1>
    <form>
        <label for="text">Nome:</label>
        <input id="text" placeholder="Seu nome" />
        <br>
        <label for="email">E-mail:</label>
        <input id="email" placeholder="Seu e-mail"/>  
        <br>
        <label for="password">Senha:</label>
        <input id="password" placeholder="password" />
        <br>
        <button type="submit">
            Cadastrar
        </button>
        <button type="reset">
            Limpar
        </button>

</body>
</html>
